<!DOCTYPE html>
<html>
<head>
<title>简易搜索</title>
<link rel="stylesheet" type="text/css" href="search/details.css">
<script src="search/get_info.js"></script>
<script src="search/search.js"></script>
</head>
<body>
	<h1>简易搜索</h1>
	<form action="#" method="post">
		<input type="text" name="keyword" placeholder="请输入关键词">
		<input type="submit" value="搜索">
	</form>
	<br>
	<div id="restricted_domains_list"><button onclick="show_restricted_domains()">展示当前屏蔽站点列表</button><br></div>
	<br>
	<div id="result"></div>
	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const formData = new FormData(form);
			const keyword = formData.get('keyword');
			new_request_head(keyword);
		});
	</script>
</body>
</html>
